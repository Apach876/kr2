<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Страница контактов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">
<div class="container-fluid p-0">
    <header class="bg-primary text-white py-4">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-12 col-md-8 mx-auto text-center">
                    <img src="/images/logo.png" alt="Логотип" class="mb-3" style="height: 120px">
                    <h1 class="h3 mb-1">Гришин Артём</h1>
                </div>
            </div>
        </div>
    </header>
</div>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/kr2/index.html">
                        <i class="bi bi-house me-1"></i>Главная
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/kr2/pages/projects.html">
                        <i class="bi bi-newspaper me-1"></i>Проекты
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/kr2/pages/diary.html">
                        <i class="bi bi-code-slash me-1"></i>Дневник
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/kr2/pages/contacts.html">
                        <i class="bi bi-cart me-1"></i>Контакты
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main class="container mb-5 mt-5">
    <form class="row g-3 needs-validation" novalidate>
        <div class="col-md-4">
            <label for="validationCustom01" class="form-label">Имя</label>
            <input type="text" class="form-control" id="validationCustom01" value="Иван" required>
            <div class="valid-feedback">
                Все хорошо!
            </div>
        </div>
        <div class="col-md-4">
            <label for="validationEmail" class="form-label">Почта</label>
            <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend">@</span>
                <input type="text" class="form-control" id="validationEmail" aria-describedby="inputGroupPrepend" required>
                <div class="invalid-feedback">
                    Пожалуйста, введите корректную почту.
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <label  class="form-label">Сообщение</label>
            <input type="text" class="form-control" aria-describedby="inputGroupPrepend" required>
        </div>
        <div class="col-12">
            <button class="btn btn-primary" type="submit">Отправить форму</button>
        </div>
    </form>
    <div class="card-body mt-5">
        <div class="row">
            <section>
                <div class="card-header bg-light">
                    <h3 class="card-title h5 mb-0">
                        <i class="bi bi-tools text-primary"></i>
                        Контакты
                    </h3>
                </div>
                <div class="d-flex align-items-center gap-2 pb-1 pt-1">
                    <p class="mb-0">student@edu.ru</p>
                </div>
                <div class="d-flex align-items-center gap-2 pb-1 pt-1">
                    <p class="mb-0">Github: Apach876</p>
                </div>
                <div class="d-flex align-items-center gap-2 pb-1 pt-1">
                    <p class="mb-0">Москва, Россия</p>
                </div>
            </section>
        </div>
    </div>
</main>
<footer class="bg-dark text-white py-4 mt-5">
    <div class="container">
        <div class="row align-items-center">
            <div>
                <p class="mb-0">&copy; 2025 Контакты.</p>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
